<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de login</title>
    <link rel="stylesheet" href="atv.css">
</head>
<body>
    <div class="login">
        <div class="login-triangle"></div>
            <h2 class="login-header">Sistema de Login Sonambulo </h2>
            <form class="login-container">
                <p><input type="Usuário" placeholder="Usuário"></p>
                <p><input type="password" placeholder="Senha"></p>
                <p><input type="Onclick=login" placeholder="Entrar"></p>
                <p><a href="#">Entrar</a></p>
            </form>        
    </div> 
    <script src="atv.js"></script>
</body>
</html>
