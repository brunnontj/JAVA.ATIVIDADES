//"A academia 'Vida Ativa' contratou seus serviços para implementar uma solução em JavaScript que calcule o Índice de Massa Corporal (IMC) de seus alunos.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="atv.css">
</head>
<body>
    

    <h1>Calcular o IMC</h1>
    <form>  
        <label for="nome">seu nome</label>

        <input type="text" id="nome" name="nome">

        <label for="peso">peso(KG):</label>
       
        <input type="text" id="peso" name="peso">
       

        <label for="altura">altura(M):</label>
        
        <input type="text" id="altura" name="altura">
        
        <button type="button" onclick="imcc()">IMC</button>
         

        
    
        <h2>Resultados:</h2>  
        <p id="imc"></p>  
           
    </form>  
    <script src="atv2.js"></script>
    
</body>
</html>
